<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AOC 2022 Home Page</title>
      <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-3">
        <p class="h2">AOC 2022</p>
        <p>Who knows what I should put here</p>
        {{range .AocDays}}
        <div class="container p-3 my-5">
        <p class="h3">Day {{.Day}}</p> {{if ne .CookieA ""}}Part 1: <samp>{{ .CookieA}}</samp> {{end}}{{if ne .CookieB ""}}Part 2: <samp>{{ .CookieB}}</samp>{{end}}
        {{if or (eq .CookieA "") (eq .CookieB "")}}     
        <button type="button" class="btn btn-secondary" data-bs-toggle="collapse" data-bs-target="#coll{{.Day}}">Add Input Data</button>
        {{else}}
        <form method="POST" action="/">
            <button type="submit" class="btn btn-outline-secondary" name="aocDayClear" value="{{.Day}}">Clear Input</button>
        </form>
        {{end}}
        <div id="coll{{.Day}}" class="collapse">
          <form method="POST" action="/">
            <div class="mb-3 mt-3">
                <label for="comment">Paste input:</label>
                <textarea class="form-control" rows="5" id="comment" name="aocInput"></textarea>
                Â <input type="hidden" name="aocDay" value="{{.Day}}">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
        {{end}}
        
      </div>
    
  </body>
</html>
